{% extends "base.html" %}
{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
            <td>
                <h1>Post by {{ user.username }}</h1>
                <h3>at {{ post.timestamp }}</h3>
                <p> {{ post.body }}</p>
            </td>
        </tr>
    </table>
    
{% endblock %}
